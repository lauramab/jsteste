<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversos de Temperatura</title>
	<script src="js/jscript.js"></script>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
	
  </head>
  <body>
  	<section class="container-sm text-center">
		  
		  <header style="padding: 30px 0">
		  
		 	 <h2 class="display-4">Conversor de Temperatura</h2>
		
		  </header>
		  
		  <div class="mb-3">
			  			  
			  <div class="form-check form-check-inline" style="padding: 20px 0">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">
					  Celsius para Fahrenheit
				  </label>
			  </div>
			  <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">
					  Fahrenheit para Celsius</label>
			  </div>
			  <div class="input-group mb-3">
				  <input id="num" class="form-control" type="number">
				  <button type="button" class="btn btn-primary" onclick="converter()">
					  Converter
				  </button>
			  </div>
			  <div class="card shadow p-3 mb-5 bg-body rounded" style="width: 100%;">
				  <div class="card-body">
					  <h2 id="cxResposta" class="card-text"></h2>
				  </div>
		</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-3.4.1.min.js"></script>
	

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/popper.min.js"></script> 
	<script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
